<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MuJJ-Gaming Club Packages Repository</title>
</head>

<body>
<h1>MuJJ-Gaming Club Packages Repository</h1>
<hr />
OpenWrt Version
<select id="ver">
<option value="empty">---Please select---</option>
<option value="14.07">Breaker Barrier 14.07</option>
<option value="15.05">Chaos Calmer 15.05</option>
</select>
Chip
<select id="chip">
</select>
<p>
<textarea cols="80" rows="5" id="res" readonly="readonly"></textarea>
</p>
<script type="text/javascript">
(function(){
	function $(id) {
		return document.getElementById(id);
	}
	function changeVersion() {
		$("chip").length = 0;
		$("res").innerText = "";

		if ($("ver").value == "empty") return;

		var chips = {
			"14.07": [
				{ "value": "ar71xx", "name": "Atheros AR71xx/72xx/93xx"},
				{ "value": "brcm47xx", "name": "Broadcom BCM4716/4718/4706"},
				{ "value": "x86", "name": "x86"}
			],
			"15.05": [
				{ "value": "ar71xx", "name": "Atheros AR71xx/72xx/93xx"},
				{ "value": "brcm47xx", "name": "Broadcom BCM4716/4718/4706"},
				{ "value": "x86-64", "name": "x86-64"}
			]
		};
		var selected = $("ver").value;
		var option;

		option = document.createElement("option");
		option.value = "empty";
		option.text = "---Please select---";
		$("chip").add(option);

		for (index in chips[selected]) {
			option = document.createElement("option");
			option.value = chips[selected][index].value;
			option.text = chips[selected][index].name;
			$("chip").add(option);
		}
	}
	function buildConf() {
		if ($("chip").value == "empty") {
			$("res").innerText = "";
		} else {
			$("res").innerText = "src/gz mujjus http://repo.mujj.us/openwrt/" + $("ver").value + "/" + $("chip").value;
		}
	}
	$("ver").onchange = function() {
		changeVersion();
	}
	$("chip").onchange = function() {
		buildConf();
	}
})();
</script>
<p>

</p>

</html>
