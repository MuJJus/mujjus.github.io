<body>
<h1>MuJJ-Gaming Club Packages Repository</h1>
<hr />
OpenWrt Version
<select id="ver">
<option value="14.07">Breaker Barrier</option>
<option value="15.05">Chaos Calmer</option>
</select>
Chip
<select id="chip">
<option value="ar71xx">Atheros AR71xx/93xx</option>
<option value="brcm47xx">Broadcom BCM4716/4718/4706</option>
</select>
<p>
<textarea cols="80" rows="5" id="res"></textarea>
</p>
<script type="text/javascript">
(function(){
	function $(id) {
		return document.getElementById(id);
	}
	function buildConf() {
		$("res").innerText = "src/gz mujjus http://repo.mujj.us/openwrt/" + $("ver").value + "/" + $("chip").value;
	}
	$("ver").onchange = $("chip").onchange = function() {
		buildConf();
	}
	buildConf();
})();
</script>
<p>

</p>
